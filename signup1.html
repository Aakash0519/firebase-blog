<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <!-- <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script> -->
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

         <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    </head>

    <body>
        <div class="wrapper" style="background-image: url('design_files/images/registerback.jpg')">
            <div class="inner">
                <div class="image-holder">
                    <img src="design_files\images\registration-form-1.jpg">
                </div>
                <form action="">
                    <h3>register</h3> 
                    <div class="form-wrapper">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        <i class="zmdi zmdi-email"></i>
                    </div>  
                    <div class="form-wrapper">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-signup" type="button">
                            register
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group container-login100-form-btn col-sm-3">
                            <a class="btn btn-danger" role="button" onclick="googlesignin()" >
                               <i class="zmdi zmdi-google"></i>
                             </a>
                        </div>
                       
                        <div class="form-group container-login100-form-btn col-sm-3">
                            <a class="btn btn-info" role="button" onclick="facesignin()" >
                                <i class="zmdi zmdi-facebook"></i>
                             </a>
                        </div>
                         <div class="form-group container-login100-form-btn col-sm-3">
                            <a class="btn btn-primary" role="button" onclick="twittersignin()" >
                               <i class="zmdi zmdi-twitter"></i>
                             </a>
                        </div>
                        <div class="form-group container-login100-form-btn col-sm-3">
                            <a class="btn btn-secondary" role="button" onclick="githubsignin()" >
                               <i class="zmdi zmdi-github"></i>
                             </a>
                        </div>
                    </div>
                        <div class="form-group container-login100-form-btn">
                            <a class="btn btn-secondary  btn-block" role="button" onclick="anonymus()" >
                                Sign-in as Anonymus
                                <i class="zmdi zmdi-account"></i>
                             </a>
                        </div>
                       
                    
                    <div class="w-full text-center" style=" font-size:15px" >
                        <a href="index.html" class="text-dark">
                            Already have an account!
                        </a>
                    </div>

                </form>
                  
            
            </div>

            <br><br><br><br>
            <div>
                   
            </div>
           
        </div> 
      
        <script src="index.js"></script>
        <script>
            
            firebase.auth().onAuthStateChanged(function(user)   
                {
                    if(user)
                    {
                        var userID = firebase.auth().currentUser.uid;
                        firebase.database().ref('Users/'+userID).once("value",   function(snapshot) {
                            
                                if(snapshot.val())
                                {
                                    window.location.href="mainpage.html";
                                }
                                else
                                {
                                    window.location.href="acc.html";
                                }
                            });
                        
                    }
                }); 
        </script>
    </body>
</html>
